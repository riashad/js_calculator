<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-heading">
            <p>JavaScript based Calculator</p>
        </div>
        <div class="calc-display">
            <div id="calc-operation"><input class="calc-m-nput" id="calc-input" type="text"> </div>
        </div>
        <div class="calc-buttons-rows">
            <button class="opt calc-btn" id="ac" value="AC" >AC</button>
            <button class="opt calc-btn">(</button>
            <button class="opt calc-btn">)</button>
            <button class="opt calc-btn">/ </button>
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="opt calc-btn">*</button>
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="opt calc-btn">-</button>
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="opt calc-btn">+</button>
            <button class="calc-btn">0</button>
            <button class="calc-btn">.</button>
            <button class="opt calc-btn" id="del" value="del">âŒ«</button>
            <button class="opt calc-btn" id="equals">&#61;</button>
        </div>
    </div>
</body>
<script src="calc.js"></script>
</html>
